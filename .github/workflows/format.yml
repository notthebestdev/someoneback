name: Format Code

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format:
    if: github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --silent || npm install --no-audit --silent

      - name: Format code with Prettier
        run: npx prettier --write .

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # stage all formatted changes
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "ðŸŽ¨ style: format code with prettier"

          git fetch origin "${BASE_BRANCH}"
          git checkout "${BASE_BRANCH}" || git checkout -b "${BASE_BRANCH}" origin/"${BASE_BRANCH}"
          git pull --rebase origin "${BASE_BRANCH}" || true

          git push origin "${BASE_BRANCH}"
