name: Format Code

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          # persist-credentials left as default (true) so GITHUB_TOKEN can push
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Format code with Prettier
        run: npx prettier --write .

      - name: Create branch & PR with GITHUB_TOKEN (exclude .github changes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BASE_BRANCH: main
        run: |
          # do not push workflow file changes: unstaged/untracked .github changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # stage all, then unstage .github dir to avoid updating workflow files
          git add -A
          git reset -- .github || true

          if git diff --cached --quiet; then
            echo "No changes to commit (excluding .github)."
            exit 0
          fi

          BRANCH="prettier/fix-${GITHUB_SHA:0:7}"
          git checkout -b "${BRANCH}"
          git commit -m "style: format code with prettier"

          # push using the provided GITHUB_TOKEN (actions/checkout persisted credentials)
          git push origin "${BRANCH}"

          # create a PR using the GITHUB_TOKEN
          echo "Creating pull request for ${BRANCH} -> ${BASE_BRANCH}"
          pr_payload=$(printf '{"title":"style: format code with prettier","head":"%s","base":"%s","body":"Automated formatting via Prettier."}' "${BRANCH}" "${BASE_BRANCH}")
          curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.v3+json" \
            -d "${pr_payload}" "https://api.github.com/repos/${REPO}/pulls" | sed -n 's/.*"html_url":[[:space:]]*"\([^"]*\)".*/\1/p' || true
