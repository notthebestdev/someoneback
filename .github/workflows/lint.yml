name: Lint for PRs

on:
    pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --silent || npm install --no-audit --silent
      - name: Run linter
        run: npm run lint
